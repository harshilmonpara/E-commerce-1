<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>


    <body class="d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center" style="margin:20px;">
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-title">
                        Sign Up
                    </div>
                    <div class="col-lg-12 login-form">
                        <div class="form-group ">
                            <label class="form-control-label">Username</label>
                            <input type="text" id="uname" class="form-control bg-dark text-light">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="text" id="email" class="form-control bg-dark text-light">
                        </div>
                        <div class="form-group d-flex">
                            <label class="form-control-label">Phone number</label>
                            <input type="text" id="number" class="form-control bg-dark text-light">
                            <button class="btn btn-outline-primary01" onclick="handelotp()">OTP</button>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">OTP</label>
                            <input type="text" id="otp" class="form-control bg-dark text-light" i>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" id="password" class="form-control bg-dark text-light" i>
                        </div>
                        <div class="col-12 login-btm login-button justify-content-center d-flex">
                            <button type="submit" onclick="submit()" class="btn btn-outline-primary">Submit</button>

                        </div>
                        <p class="text-light text-center mb-5 ">Already have an account? <a href="/login.html"
                                class="text-decoration-" onclick="hendellogin()">Login</a> </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>


        <script src="/index.js"></script>
    </body>

</html>
